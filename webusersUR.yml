---
  - hosts: all
    become: yes
    tasks:
    - name: install ubuntu(apache2)
      apt:
        name: apache2
        state: present
    when: ansible_os_family == "Debian"
     
---
  - hosts: all
    become: yes
    tasks: 
    - name: install Redhat(httpd)
      yum:
        name: httpd
        state: present
    when: ansible_os_family == "RedHat"    
         
    



        

   